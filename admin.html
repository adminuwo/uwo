<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWO™| Admin</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <!-- ADMIN JS ONLY -->
  <script src="admin.js" defer></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
        url('images/admin-bg..webp') center/cover fixed;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(214, 165, 89, 0.2);
      animation: fadeInScale 0.8s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      margin-bottom: 28px;
      text-align: center;
      color: #111;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #D6A559, #B48E3D);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #D6A559;
      box-shadow: 0 0 15px rgba(214, 165, 89, 0.3);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #D6A559 0%, #FABE56 100%);
      color: #000 !important;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(214, 165, 89, 0.4);
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(214, 165, 89, 0.6);
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* ================= DASHBOARD ================= */

    #dashboard {
      display: none;
      max-width: 920px;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 28px 0;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(214, 165, 89, 0.1);
      border-radius: 10px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #D6A559, #B48E3D);
      border-radius: 10px;
    }

    .data-card {
      background: linear-gradient(135deg, #fdfbf7 0%, #f5f0e8 100%);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.15);
      border-left: 5px solid #D6A559;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .data-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 40px rgba(214, 165, 89, 0.3);
      border-left-width: 8px;
    }

    .data-card p {
      margin: 8px 0;
      color: #333;
      line-height: 1.6;
    }

    .data-card strong {
      color: #D6A559;
      font-weight: 700;
    }

    .logout-btn {
      margin-top: 24px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: #fff !important;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
      box-shadow: 0 8px 30px rgba(220, 38, 38, 0.4);
    }

    /* Loading Animation */
    .loading {
      text-align: center;
      color: #D6A559;
      font-weight: 600;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <section id="loginSection" data-aos="zoom-in" data-aos-duration="800">
    <h2>Admin Login</h2>

    <label>Email</label>
    <input id="email" type="email" value="admin@uwodemo.com" data-aos="fade-right" data-aos-delay="200">

    <label>Password</label>
    <input id="password" type="password" data-aos="fade-right" data-aos-delay="300">

    <button onclick="login()" data-aos="fade-up" data-aos-delay="400">Login</button>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" style="max-width: 1000px; padding: 40px; background: rgba(255, 255, 255, 0.95);">
    <h2 id="dashboardTitle">Admin Dashboard</h2>

    <!-- 1. Main Menu (Initial View) -->
    <div id="main-menu" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
      <div class="nav-card" onclick="showView('uwo')"
        style="cursor: pointer; padding: 40px; border-radius: 20px; text-align: center; background: linear-gradient(135deg, #fdfbf7 0%, #f5f0e8 100%); border: 2px solid rgba(214, 165, 89, 0.3); transition: all 0.3s ease;">
        <div style="margin-bottom: 20px;">
          <img src="images/logo..webp" alt="UWO Logo"
            style="height: 60px; width: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));">
        </div>
        <h3 style="color: #D6A559; font-size: 1.5rem;">UWO Web</h3>
        <p style="color: #666; font-size: 14px;">Manage Contacts & Subscriptions</p>
      </div>

      <div class="nav-card" onclick="showView('efv')"
        style="cursor: pointer; padding: 40px; border-radius: 20px; text-align: center; background: linear-gradient(135deg, #fdfbf7 0%, #f5f0e8 100%); border: 2px solid rgba(214, 165, 89, 0.3); transition: all 0.3s ease;">
        <div style="margin-bottom: 20px;">
          <img src="images/EFV.png" alt="EFV™ Logo"
            style="height: 60px; width: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));">
        </div>
        <h3 style="color: #2980b9; font-size: 1.5rem;">EFV Web</h3>
        <p style="color: #666; font-size: 14px;">Manage EFV Ecosystem Mails</p>
      </div>
    </div>

    <!-- 2. UWO Detail View -->
    <div id="uwo-view" style="display: none;">
      <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #D6A559; padding-bottom: 10px;">
        <h2 style="margin: 0; text-align: left;">UWO Web Management</h2>
        <button onclick="showView('main')"
          style="width: auto; padding: 8px 20px; background: #333; color: #fff !important; font-size: 14px;">←
          Back</button>
      </div>

      <div style="display: flex; flex-direction: column; gap: 30px;">
        <div>
          <h3
            style="color: #444; margin-bottom: 15px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
            <span
              style="background: #D6A559; color: white; padding: 2px 10px; border-radius: 5px; font-size: 0.8rem;">Sub-Category</span>
            Contact
          </h3>
          <div id="uwo-contacts"
            style="display: flex; flex-direction: column; gap: 15px; max-height: 400px; overflow-y: auto; padding-right: 5px;">
          </div>
        </div>
      </div>
    </div>

    <!-- 3. EFV Detail View -->
    <div id="efv-view" style="display: none;">
      <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #2980b9; padding-bottom: 10px;">
        <h2 style="margin: 0; text-align: left; background: none; -webkit-text-fill-color: #2980b9;">EFV™ Web Management
        </h2>
        <button onclick="showView('main')"
          style="width: auto; padding: 8px 20px; background: #333; color: #fff !important; font-size: 14px;">←
          Back</button>
      </div>

      <div>
        <h3 style="color: #444; margin-bottom: 15px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
          <span
            style="background: #2980b9; color: white; padding: 2px 10px; border-radius: 5px; font-size: 0.8rem;">Sub-Category</span>
          Mail Section
        </h3>
        <div id="efv-mail-section"
          style="display: flex; flex-direction: column; gap: 15px; max-height: 500px; overflow-y: auto; padding-right: 5px;">
        </div>
      </div>
    </div>

    <button id="logoutBtn" class="logout-btn" onclick="logout()" style="margin-top: 40px;">Logout</button>
  </section>

  <style>
    .nav-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(214, 165, 89, 0.4);
      background: #fff;
    }
  </style>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, offset: 50, duration: 800 });
  </script>

</body>

</html>
